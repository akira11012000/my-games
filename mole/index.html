  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;

      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #22c55e, #022c22);

    .game-wrapper {

    #grid {

    .hole {

      position: relative;
      overflow: hidden;

    .hole::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 26%;
      background: #9ca3af;
      border-radius: 999px;

    .hole-content {
      position: relative;

    /* é»’ã„å¤§ããªãƒ¢ã‚°ãƒ© */
    .mole-body {
      width: 90%;
      height: 70%;
      background: #111827;
      border-radius: 999px 999px 40px 40px;
      position: relative;
      box-shadow: 0 4px 0 rgba(15,23,42,0.6);
    }
    .mole-face {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 55%;
      background: #fef3c7;
      border-radius: 999px;
    }
    .mole-eye {
      position: absolute;
      top: 30%;
      width: 10px;
      height: 10px;
      background: #111827;
      border-radius: 50%;
    }
    .mole-eye.left { left: 30%; }
    .mole-eye.right { right: 30%; }
    .mole-mouth {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 10px;
      border-bottom: 3px solid #f97316;
      border-radius: 0 0 999px 999px;
    }

    /* é‡‘è‰²ãƒ¢ã‚°ãƒ©ç”¨ï¼ˆbody ã« .golden ã‚’è¿½åŠ ï¼‰ */
    .mole-body.golden {
      background: linear-gradient(145deg, #fbbf24, #facc15);
      box-shadow: 0 4px 0 rgba(161,98,7,0.8);
    }

    .dont-hit-img {
      width: 85%;
      height: 85%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 0 rgba(148,163,184,0.8);
    }

    #message {
      margin-top: 6px;
      text-align: center;
      min-height: 1.4em;
      font-size: 0.9rem;

    }

    .hint {
      text-align: center;
      margin-top: 4px;
      font-size: 0.75rem;
      color: #6b7280;
    }

    .bottom-info {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #4b5563;
    }

    /* ãƒ’ãƒƒãƒˆæ™‚ã«å‡ºã‚‹ã‚¹ã‚³ã‚¢è¡¨ç¤º */
    .hit-score {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      font-weight: 700;
      color: #22c55e;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      pointer-events: none;
      animation: scoreUp 0.6s ease-out forwards;
    }

    @keyframes scoreUp {
      from {
        opacity: 1;
        transform: translate(-50%, 0);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -16px);
      }
    }

    /* ---- ã‚¹ãƒãƒ›ç”¨ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆèª¿æ•´ ---- */
    @media (max-width: 600px) {
      body {
        align-items: stretch;
        justify-content: flex-start;
      }
      .game-wrapper {
        width: 100vw;
        height: 100vh;
        max-width: none;
        border-radius: 0;
        box-shadow: none;
        padding: 14px 10px 16px;
        overflow-y: auto;
      }
      #grid {
        gap: 6px;
      }
    }
  </style>

<body>
  <div class="game-wrapper">
    <h1>ã‚‚ãã‚‰ãŸãŸã</h1>
    <div class="subtitle">
      é»’ãƒ¢ã‚°ãƒ©ã¯ +1ç‚¹ã€é‡‘ãƒ¢ã‚°ãƒ©ã¯ +5ç‚¹ï¼<br>
      ãƒ¡ã‚¬ãƒã®ãŠã˜ã•ã‚“ã‚’ãŸãŸãã¨ -5 ç‚¹ã«ãªã‚Šã¾ã™ã€‚
    </div>

    <div class="top-row">
      <div class="info-box">
        â± <span id="timeLeft">30</span>sã€€
        ğŸ¯ ã‚¹ã‚³ã‚¢ï¼š<span id="score">0</span>
      </div>
      <div class="difficulty-box">
        é›£æ˜“åº¦ï¼š
        <select id="difficultySelect">
          <option value="easy">ã‹ã‚“ãŸã‚“</option>
          <option value="normal" selected>ãµã¤ã†</option>
          <option value="hard">ã‚€ãšã‹ã—ã„</option>
        </select>
      </div>
      <div class="buttons">
        <button id="startButton">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <button id="resetButton">ãƒªã‚»ãƒƒãƒˆ</button>
      </div>
    </div>

    <div id="grid"></div>

    <div class="bottom-info">
      <div>ğŸ”¥ ã‚³ãƒ³ãƒœï¼š<span id="combo">0</span></div>
      <div>âŒ ãƒŸã‚¹ï¼š<span id="miss">0</span></div>
    </div>

    <div id="message"></div>
    <div class="hint">
      PCï¼šã‚¯ãƒªãƒƒã‚¯ ï¼ ã‚¹ãƒãƒ›ï¼šã‚¿ãƒƒãƒ—ã€‚<br>
      é‡‘è‰²ãƒ¢ã‚°ãƒ©ã¯ 1/5 ã®ç¢ºç‡ã§å‡ºç¾ã—ã¾ã™ã€‚
    </div>
  </div>

  <script>
    // ========= åŠ¹æœéŸ³ï¼ˆWeb Audio APIï¼‰ =========
    var audioCtx = null;

    function initAudio() {
      if (audioCtx) return;
      try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      } catch (e) {
        audioCtx = null;
      }
    }

    function ensureAudioRunning() {
      if (!audioCtx) return;
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    }

    function playBeep(freq, duration, type, volume) {
      if (!audioCtx) return;
      ensureAudioRunning();

      var osc = audioCtx.createOscillator();
      var gain = audioCtx.createGain();

      osc.type = type || "square";
      osc.frequency.value = freq || 440;
      gain.gain.value = (typeof volume === "number") ? volume : 0.2;

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      setTimeout(function () {
        osc.stop();
      }, duration || 150);
    }

    function playHitSound() {
      playBeep(880, 80, "square", 0.25);
    }
    function playGoldenSound() {
      // å°‘ã—é«˜ã‚ã®2éŸ³
      playBeep(1100, 80, "square", 0.3);
      setTimeout(function () {
        playBeep(1400, 80, "square", 0.25);
      }, 90);
    }
    function playMissSound() {
      playBeep(220, 120, "sawtooth", 0.22);
    }
    function playGameOverSound() {
      playBeep(440, 150, "triangle", 0.2);
      setTimeout(function () {
        playBeep(330, 200, "triangle", 0.18);
      }, 180);
    }
    // ã‚ãŒã­ãŠã˜ã•ã‚“ç”¨ã®å¤§ããªéŸ³
    function playPenaltySound() {
      playBeep(200, 180, "sawtooth", 0.6);
      setTimeout(function () {
        playBeep(120, 200, "square", 0.5);
      }, 120);
    }

    // ========= ã‚²ãƒ¼ãƒ è¨­å®š =========
    var GAME_TIME = 30; // ç§’

    var DIFFICULTIES = {
      easy:   { moleInterval: 900, badRate: 0.15 },
      normal: { moleInterval: 700, badRate: 0.25 },
      hard:   { moleInterval: 500, badRate: 0.35 }
    };

    var difficultySelect = document.getElementById("difficultySelect");
    var currentDifficulty = DIFFICULTIES["normal"];

    // ========= DOM =========
    var grid = document.getElementById("grid");
    var timeLeftSpan = document.getElementById("timeLeft");
    var scoreSpan = document.getElementById("score");
    var comboSpan = document.getElementById("combo");
    var missSpan = document.getElementById("miss");
    var message = document.getElementById("message");
    var startButton = document.getElementById("startButton");
    var resetButton = document.getElementById("resetButton");

    // ========= çŠ¶æ…‹ =========
    var holes = [];
    var currentIndex = -1;
    // "mole" / "golden" / "bad" / null
    var currentType = null;
    var score = 0;
    var timeLeft = GAME_TIME;
    var combo = 0;
    var miss = 0;
    var gameInterval = null;
    var moleIntervalId = null;
    var isRunning = false;

    function createGrid() {
      grid.innerHTML = "";
      holes = [];
      for (var i = 0; i < 9; i++) {
        var hole = document.createElement("div");
        hole.className = "hole";
        hole.dataset.index = i;

        hole.addEventListener("click", onHoleClick);
        hole.addEventListener("touchstart", function(e) {
          e.preventDefault();
          onHoleClick.call(this, e);
        }, { passive: false });

        grid.appendChild(hole);
        holes.push(hole);
      }
    }

    function clearCurrent() {
      if (currentIndex >= 0) {
        var hole = holes[currentIndex];
        hole.innerHTML = "";
      }
      currentIndex = -1;
      currentType = null;
    }

    // ãƒ’ãƒƒãƒˆæ™‚ã«ç©´ã®ä¸Šã«ã‚¹ã‚³ã‚¢ã‚’è¡¨ç¤º
    function showHitScore(holeElem, text, color) {
      var div = document.createElement("div");
      div.className = "hit-score";
      div.textContent = text;
      if (color) div.style.color = color;
      holeElem.appendChild(div);
      setTimeout(function () {
        if (div && div.parentNode) {
          div.parentNode.removeChild(div);
        }
      }, 600);
    }

    function showRandomTarget() {
      clearCurrent();
      var idx = Math.floor(Math.random() * holes.length);
      currentIndex = idx;

      var hole = holes[idx];
      var content = document.createElement("div");
      content.className = "hole-content";

      var r = Math.random();

      // ã¾ãšã€Œãƒ€ãƒ¡ãªãŠã˜ã•ã‚“ã€ã‹ã©ã†ã‹
      if (r < currentDifficulty.badRate) {
        currentType = "bad";
        var img = document.createElement("img");
        img.src = "dont_hit.png";   // åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ç½®ã„ãŸç”»åƒ
        img.alt = "ãŸãŸã„ã¦ã¯ã„ã‘ãªã„ã‚­ãƒ£ãƒ©";
        img.className = "dont-hit-img";
        content.appendChild(img);
      } else {
        // ãƒ¢ã‚°ãƒ©ï¼ˆé»’ or é‡‘ï¼‰
        var isGolden = Math.random() < 0.2; // 1/5 ã®ç¢ºç‡ã§é‡‘è‰²
        currentType = isGolden ? "golden" : "mole";

        var body = document.createElement("div");
        body.className = "mole-body" + (isGolden ? " golden" : "");
        var face = document.createElement("div");
        face.className = "mole-face";
        var eyeL = document.createElement("div");
        eyeL.className = "mole-eye left";
        var eyeR = document.createElement("div");
        eyeR.className = "mole-eye right";
        var mouth = document.createElement("div");
        mouth.className = "mole-mouth";

        face.appendChild(eyeL);
        face.appendChild(eyeR);
        face.appendChild(mouth);
        body.appendChild(face);
        content.appendChild(body);
      }

      hole.appendChild(content);
    }

    function onHoleClick(e) {
      if (!isRunning) return;
      initAudio();
      ensureAudioRunning();

      var idx = parseInt(this.dataset.index, 10);
      if (idx !== currentIndex || !currentType) {
        // ä½•ã‚‚ã„ãªã„å ´æ‰€ã‚’ãŸãŸã„ãŸ â†’ ãƒŸã‚¹
        miss++;
        combo = 0;
        missSpan.textContent = miss;
        comboSpan.textContent = combo;
        message.textContent = "ã¯ãšã‚Œâ€¦";
        playMissSound();
        // ã‚¹ã‚³ã‚¢è¡¨ç¤ºãªã—ï¼ˆç©ºæŒ¯ã‚Šãªã®ã§ï¼‰
        return;
      }

      if (currentType === "mole") {
        score += 1;
        combo++;
        scoreSpan.textContent = score;
        comboSpan.textContent = combo;
        message.textContent = "ãƒŠã‚¤ã‚¹ãƒ’ãƒƒãƒˆï¼ +1";
        playHitSound();
        showHitScore(this, "+1", "#22c55e");
      } else if (currentType === "golden") {
        score += 5;
        combo++;
        scoreSpan.textContent = score;
        comboSpan.textContent = combo;
        message.textContent = "é‡‘ãƒ¢ã‚°ãƒ©ï¼ +5";
        playGoldenSound();
        showHitScore(this, "+5", "#eab308");
      } else if (currentType === "bad") {
        // ã‚ãŒã­ãŠã˜ã•ã‚“ï¼šãƒšãƒŠãƒ«ãƒ†ã‚£ âˆ’5ç‚¹ & å¤§ããªéŸ³
        score -= 5;
        miss++;
        combo = 0;
        scoreSpan.textContent = score;
        missSpan.textContent = miss;
        comboSpan.textContent = combo;
        message.textContent = "ãƒšãƒŠãƒ«ãƒ†ã‚£ï¼ -5ç‚¹â€¦ ã‚ãŒã­ã®ãŠã˜ã•ã‚“ã§ã—ãŸã€‚";
        playPenaltySound();
        showHitScore(this, "-5", "#ef4444");
      }

      clearCurrent();
    }

    function startGame() {
      if (isRunning) return;
      initAudio();
      ensureAudioRunning();

      // é›£æ˜“åº¦åæ˜ 
      currentDifficulty = DIFFICULTIES[difficultySelect.value];

      isRunning = true;
      score = 0;
      timeLeft = GAME_TIME;
      combo = 0;
      miss = 0;
      scoreSpan.textContent = score;
      timeLeftSpan.textContent = timeLeft;
      comboSpan.textContent = combo;
      missSpan.textContent = miss;
      message.textContent = "ãŒã‚“ã°ã£ã¦ï¼";

      gameInterval = setInterval(function() {
        timeLeft--;
        timeLeftSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      moleIntervalId = setInterval(showRandomTarget, currentDifficulty.moleInterval);
      showRandomTarget();
    }

    function endGame() {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(gameInterval);
      clearInterval(moleIntervalId);
      gameInterval = null;
      moleIntervalId = null;
      clearCurrent();

      message.textContent = "ã‚²ãƒ¼ãƒ çµ‚äº†ï¼ ã‚¹ã‚³ã‚¢ï¼š" + score +
        " ï¼ ãƒŸã‚¹ï¼š" + miss + " ï¼ æœ€å¤§ã‚³ãƒ³ãƒœï¼š" + combo;
      playGameOverSound();
    }

    function resetGame() {
      isRunning = false;
      clearInterval(gameInterval);
      clearInterval(moleIntervalId);
      gameInterval = null;
      moleIntervalId = null;

      clearCurrent();
      score = 0;
      timeLeft = GAME_TIME;
      combo = 0;
      miss = 0;
      scoreSpan.textContent = score;
      timeLeftSpan.textContent = timeLeft;
      comboSpan.textContent = combo;
      missSpan.textContent = miss;
      message.textContent = "";
    }

    startButton.onclick = startGame;
    resetButton.onclick = resetGame;

    difficultySelect.onchange = function() {
      // ã‚²ãƒ¼ãƒ ä¸­ã«å¤‰ãˆã¦ã‚‚ã€æ¬¡ã®ã‚¹ã‚¿ãƒ¼ãƒˆã‹ã‚‰åæ˜ 
      currentDifficulty = DIFFICULTIES[difficultySelect.value];
    };

    // åˆæœŸåŒ–
    createGrid();
    resetGame();
  </script>
</body>
